<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website of Wonders</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#car">Home</a></li>
            <li><a href="#bike">Gallery</a></li>
            <li><a href="#truck">Menu</a></li>
        </ul>
    </nav>

    <section id="">
        <h2>Home</h2>
        <p>Explore the latest in technology with our featured image.</p>
        <a href="https://www.google.com" target="_blank">
            <img src="https://images.app.goo.gl/DpF7hhv5PgKW2N4s6" alt="Technology Image">
        </a>
    </section>

    <section id="bike">
        <h2>bike</h2>
        <div class="bike">
            <a href="https://www.google.com" target="_blank">
                <img src="https://levogue.leadership.ng/wp-content/uploads/2022/06/download-24.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.google.com" target="_blank">
                <img src="https://levogue.leadership.ng/wp-content/uploads/2022/06/download-24.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.example-nature-site.com" target="_blank">
                <img src="" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="truck">
        <h2>Menu</h2>
        <ul>
            <li>
                <a href="https://www.google.com/item1" target="_blank">
                    <img src="https://images.app.goo.gl/qqiPRpaKkXEffnJTA" alt="Food Item 1">
                </a>
                <p>truck Item 1</p>
            </li>
            <li>
                <a href="https://www.example-food-site.com/item2" target="_blank">
                    <img src="food_item2.jpg" alt="Food Item 2">
                </a>
                <p>Food Item 2</p>
            </li>
            <li>
                <a href="https://www.google.com/item3" target="_blank">
                    <img src="https://images.app.goo.gl/qqiPRpaKkXEffnJTA" alt="good truck 3">
                </a>
                <p>truck 3</p>
            </li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
